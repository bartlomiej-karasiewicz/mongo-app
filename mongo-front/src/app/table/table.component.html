<div class="add-button">
  <h3>If you want add student please click button</h3>
  <button mat-raised-button (click)="openAddDialog()">Add student</button>
</div>
<div class="align-content-center">
  <table mat-table [dataSource]="studentDataSource" class="flex">

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opcje</th>
      <td mat-cell *matCellDef="let element">
        <div class="row-no-wrap">
          <button mat-icon-button (click)="openEditDialog(element.id)">
            <mat-icon matTooltip="Edytuj">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element.id)">
            <mat-icon matTooltip="UsuÅ„">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
