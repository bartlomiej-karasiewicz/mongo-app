<div class="d-flex justify-content-center align-items-center container">
  <h2>{{title}}</h2>
</div>
<div class="d-flex justify-content-center align-items-center container">
  <form #form="ngForm" (ngSubmit)="onSubmitTemplateBased()">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput type="text" [(ngModel)]="student.firstName" name="firstName" required>
        <button *ngIf="student.firstName" matSuffix mat-icon-button aria-label="Clear"
                (click)="student.firstName = undefined">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput type="text" [(ngModel)]="student.lastName" name="lastName" required>
        <button *ngIf="student.firstName" matSuffix mat-icon-button aria-label="Clear"
                (click)="student.lastName = undefined">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="student.email" name="email" required>
        <button *ngIf="student.firstName" matSuffix mat-icon-button aria-label="Clear"
                (click)="student.email = undefined">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <p>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </p>
  </form>
</div>
